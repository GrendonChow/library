<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="form-modal">
        <div class="modal-content">
            <form>
                <input name="title" id="title" placeholder="Title" required>
                <input name="author" id ="author" placeholder="Author" required>
                <input name="pages" id="pages" placeholder="Pages" type="number" required>
                <div>
                    <input name="read" id="read" type="checkbox">
                    <label for="read">Have you read it?</label>
                </div>
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="btn-container">
        <button class= "new-book-button" id="new-book-button">+ New Book</button>
    </div>
    <div class="content"></div>
</body>
</html>
